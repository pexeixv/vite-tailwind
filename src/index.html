<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite+Tailwind Template by Gavin Pereira</title>
  <link rel="shortcut icon" href="//gavn.in/fav" type="image/x-icon">
</head>

<body class="bg-slate-900 text-slate-50">

  <section class="bg-slate-800 rounded-b-3xl">

    <div class="container mx-auto px-5 py-10 flex items-center justify-center gap-5">

      <img src="//upload.wikimedia.org/wikipedia/commons/f/f1/Vitejs-logo.svg" alt="ViteJS"
        class="max-h-20 md:max-h-36">


      <img src="//upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg" alt="TailwindCSS"
        class="max-h-20 md:max-h-36">

    </div>
  </section>

  <section>

    <div class="container mx-auto px-5 py-20">
      <h1 class="text-center text-5xl font-bold">
        <a href="//vitejs.dev"
          class=" underline decoration-transparent hover:decoration-slate-50 transition-colors duration-300">ViteJS</a>
        +
        <a href="//tailwindcss.com"
          class=" underline decoration-transparent hover:decoration-slate-50 transition-colors duration-300">TailwindCSS</a>
      </h1>
      <h2 class="text-center font-lite mt-2 md:mt-4">Starter Template</h2>
      <h3 class="text-center mt-2 md:mt-4">
        by
        <a href="//gavn.in"
          class="font-bold underline decoration-transparent hover:decoration-slate-50 transition-colors duration-300">Gavin
          Pereira</a>
      </h3>

    </div>

  </section>


</body>
<script type="module" src="/main.js"></script>

</html>
